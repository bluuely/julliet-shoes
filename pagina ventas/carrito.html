<title>Carrito de Compras</title>
    
    <style>

        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 100px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .cart-summary {
            text-align: right;
            margin-top: 30px;
        }
    </style>

<body>
        <!-- Script de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script de Font Awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <div class="container">
        <h1 class="cart-header">Carrito de Compras</h1>

        <!-- Producto en el carrito -->
        <div class="cart-item">
            <img src="img/carrito-de-compras-1.jpg" alt="Producto 1"/>
            <div class="cart-item-details">
                <h5>Producto 1</h5>
                <p>Precio: s/470</p>
                <label for="quantity1">Cantidad:</label>
                <input type="number" id="quantity1" value="1" min="1">
            </div>
            <div class="cart-item-remove">
                <button class="btn btn-danger" onclick="eliminarProducto('quantity1')">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
            </div>
        </div>

        <div class="cart-item">
            <img src="img/carrito-de-compras-2.jpg" alt="Producto 2">
            <div class="cart-item-details">
                <h5>Producto 2</h5>
                <p>Precio: s/470</p>
                <label for="quantity2">Cantidad:</label>
                <input type="number" id="quantity2" value="1" min="1">
            </div>
            <div class="cart-item-remove">
                <button class="btn btn-danger" onclick="eliminarProducto('quantity2')">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
            </div>
        </div>

        <!-- Resumen del carrito -->
        <div class="cart-summary">
            <h3>Total: s/940</h3>
            <button class="btn btn-success">Seguir comprando</button>
            <button class="btn btn-primary">Comprar Ahora</button>
        </div>
    </div>

    <!-- Script de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para eliminar productos -->
    <script>
        function eliminarProducto(cantidadId) {
            // Buscar el campo de cantidad por su id y establecer el valor en 0
            document.getElementById(cantidadId).value = 0;
        }
    </script>
</body>
